<p>{{question.text | beautifyText}}</p>
<div>
    <button *ngFor="let answer of question.possibleAnswers"
        [disabled]="true"
        [ngClass]="{ incorrect: answer === question.userAnswer && answer !== question.correctAnswer,
                    correct: answer === question.correctAnswer }">
        {{answer | beautifyText}}
    </button>
</div>
